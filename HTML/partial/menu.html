<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Neptun LAB" />
  <meta charset="utf-8">
  <title>Neptun LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Alessandro Di Pasquale">
  <link rel="stylesheet" href="css/style-new.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="js/script.js" defer></script>
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="menu">
    <h1 class="titolo-menu">NeptunLAB</h1>
    <a class="menu-item" href="index.html"><button>Home</button></a>
    <a class="menu-item" href="prima pagina.html"><button>Anime</button></a>
    <a class="menu-item" href="seconda pagina.html"><button>Assistenza</button></a>
    <div class="search-container">
      <input type="text" id="search-bar" class="search-bar" placeholder="Cerca...">
      <i class="fas fa-search search-icon" onclick="toggleSearch()"></i>
    </div>
    <button class="btnLogin-popup" id="form-open">Login</button>
  </div>
  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Ricordati di me</label>
          <a href="#">Hai dimenticato la password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Non hai un account?<a href="#" class="register-link">Registrati</a></p>
        </div>
    </form>
  </div>
</div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
